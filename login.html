<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Nil Foods Delivery</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,700"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <section
        class="login-section d-flex justify-content-center align-items-center flex-column vh-100"
      >
        <form class="container-mm text-center" id="lgFrm">
          <div class="top-banner">
            <h3 class="brand-name mb-5">
              Nil&nbsp;<span class="text-primary">Foods Delivery</span>
            </h3>
            <p class="text-center text-secondary mb-2" style="opacity: 0.6;">
              Please Enter Credentials to Continue...
            </p>
            <div class="form-group text-left mt-4">
              <input
                type="text"
                class="form-control bbltxt"
                placeholder="Enter email / mobile no"
                id="username"
                required
              />
            </div>
            <div class="form-group text-left mt-4 mb-3">
              <input
                type="password"
                class="form-control bbltxt"
                placeholder="Enter Password"
                id="password"
                required
              />
            </div>
            <button
              class="btn btn-primary btn-block text-uppercase font-weight-bold text-white mt-5"
              type="submit"
            >
              Login
            </button>
            <a
              class="btn btn-outline-primary btn-block btn-sm text-uppercase text-primary font-weight-bold text-white mt-3"
              role="button"
              href="signup.html"
            >
              Don't have account? Signup
            </a>
            <a
              onclick="sfn()"
              class="text-secondary"
              style="
                opacity: 0.9;
                margin-top: 2rem;
                display: block;
                text-decoration: underline;
              "
              >Skip for Now</a
            >
          </div>
        </form>
      </section>
    </main>
    <div class="noview">
      <div
        class="container nsbdkajhrilhr d-flex justify-content-center align-items-center flex-column text-secondary"
      >
        <p class="h1"><i class="fas fa-mobile-alt fa-3x"></i></p>
        <p class="h3 mt-3 text-center">
          Sorry! This Application isn't supported on Large Screens
        </p>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/drb.js"></script>
    <script>
      checkEnUser();
    </script>
  </body>
</html>
