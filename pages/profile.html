<div class="bg-white">
  <div class="container py-3 shadow-sm">
    <div class="row">
      <div class="col-2">
        <a class="text-dark" onclick="goBack()"
          ><i class="fas fa-arrow-left"></i
        ></a>
      </div>
      <div class="col-10 pl-0">
        <p class="mb-0 font-weight-bold text-secondary">My Account</p>
      </div>
    </div>
  </div>
</div>
<section class="user-profile bg-light">
  <div class="container text-center py-5">
    <img
      class="img-fluid rounded-circle w-25"
      id="profile_img"
      src="assets/img/product-image.png"
    />
    <p class="h5 my-4 text-secondary font-weight-bold" id="profile_name">...</p>
    <a
      class="btn btn-outline-secondary btn-sm"
      role="button"
      href="#!/editProfile"
      >Edit Profile</a
    >
  </div>
</section>
<section class="account-options">
  <div class="container mt-3">
    <ul class="list-unstyled">
      <li class="py-3 border-bottom">
        <a class="text-dark text-decoration-none d-block" href="#!/orderHistory"
          ><i class="fas fa-box-open mr-3 text-primary"></i>My Orders</a
        >
      </li>
      <li class="py-3 border-bottom">
        <a class="text-dark text-decoration-none d-block">
          <i class="fas fa-truck-loading mr-3 text-primary"></i>
          Current Delivery Status
        </a>
      </li>
      <li class="py-3 border-bottom">
        <a class="text-dark text-decoration-none d-block" href="#!/help">
          <i class="fas fa-question-circle mr-3 text-primary"></i>
          Raise a Complaint
        </a>
      </li>
      <li class="py-3 border-bottom">
        <a
          class="text-dark text-decoration-none d-block"
          onclick="logoutFromHere()"
          id="sinout"
        >
          <i class="fa fa-sign-out mr-3 text-primary"></i>
          Sign Out
        </a>
      </li>
    </ul>
  </div>
</section>
