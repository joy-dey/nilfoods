<div class="bg-white">
  <div class="container py-3 shadow-sm">
    <form class="row" id="frmSearch">
      <div class="col-2 d-flex" style="align-items: center;">
        <a class="text-dark" onclick="goBack()"
          ><i class="fas fa-arrow-left"></i
        ></a>
      </div>
      <div class="col-8 pl-0">
        <input
          class="form-control-sm form-control border-0"
          type="text"
          id="txtSearch"
          placeholder="Namaste, Aapko Kya Chahiye?"
          required
        />
      </div>
      <div
        class="col-2 d-flex"
        style="justify-content: center; align-items: center;"
      >
        <button
          class="btn btn-primary btn-sm text-white"
          type="submit"
          style="border-radius: 200px; width: 30px; height: 30px; align-items: center;"
          id="btnSearchOpen"
        >
          <i class="fas fa-search" style="font-size: .7rem; transform: translateY(-2px);"></i>
        </button>
      </div>
    </form>
  </div>
</div>
<section style="height: 50vh;"></section>
