<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#0072ff" />
    <meta
      name="keywords"
      content="Nil Foods, Nil, Food, Foods, Udaipur, Agartala, Tripura"
    />
    <meta name="author" content="NilFoods" />
    <meta
      name="description"
      content="Online Grocery Store Application for Udaipur"
    />
    <meta property="og:title" content="Nil Foods Delivery App" />
    <meta
      property="og:description"
      content="Online Grocery Store Application for Udaipur"
    />
    <meta property="og:image" itemprop="image" content="OGB.jpg" />
    <meta property="og:image" itemprop="image" content="OGWhap.jpg" />
    <meta property="og:type" content="WebApp" />

    <title>Nil Foods Delivery</title>
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,700"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <section
        class="login-section d-flex justify-content-center align-items-center flex-column vh-100"
      >
        <div class="container-mm text-center">
          <div class="top-banner">
            <h3 class="brand-name mb-5">
              Nil&nbsp;<span class="text-primary">Foods Delivery</span>
            </h3>
            <div class="form-group text-left mt-4">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group text-left mt-4">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Email"
                inputmode="email"
              />
            </div>
            <div class="form-group text-left mt-4">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Address"
                inputmode="email"
              />
            </div>
            <div class="form-group text-left mt-4">
              <div class="custom-control custom-control-inline custom-radio">
                <input
                  class="custom-control-input"
                  type="radio"
                  id="formCheck-1"
                  name="gender"
                /><label class="custom-control-label" for="formCheck-1"
                  >Male</label
                >
              </div>
              <div class="custom-control custom-control-inline custom-radio">
                <input
                  class="custom-control-input"
                  type="radio"
                  id="formCheck-2"
                  name="gender"
                /><label class="custom-control-label" for="formCheck-2"
                  >Female</label
                >
              </div>
            </div>
            <div class="form-group text-left mt-4 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
              />
            </div>
            <div class="form-group text-left mt-4 mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Post Code / PIN Code"
              />
            </div>
            <div class="form-group text-left mt-4 mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
            <a
              class="btn btn-primary btn-block text-uppercase font-weight-bold text-white mt-4"
              role="button"
              href="index.html"
              >Signup</a
            ><a
              class="btn btn-outline-primary btn-block btn-sm text-uppercase text-primary text-white mt-3"
              role="button"
              href="login.html"
              >Already have an Account? login</a
            >
          </div>
        </div>
      </section>
    </main>
    <div class="noview">
      <div
        class="container nsbdkajhrilhr d-flex justify-content-center align-items-center flex-column text-secondary"
      >
        <p class="h1"><i class="fas fa-mobile-alt fa-3x"></i></p>
        <p class="h3 mt-3 text-center">
          Sorry! This Application isn't supported on Large Screens
        </p>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/drb.js"></script>
    <script>
      checkEnUser();
    </script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
